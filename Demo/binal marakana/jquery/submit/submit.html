<body>
    <form id="myForm">
        Username: <input type="text" id="username" class="required" />
        <input type="submit" />
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
       $(document).ready(function(){
        $('#myForm').on('submit', function(e){
            debugger
            e.preventDefault();
            var len = $('#username').val().length;
            if (len < 6 && len > 1) {
                this.submit();
            }
        });
    });
    </script>
