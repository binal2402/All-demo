<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div id="wrapper">
                <div class="search-container">
                    <form action="">
                      <input type="text" placeholder="Search.." name="search" id="search">
                      <!-- <button type="submit"><i class="fa fa-search"></i></button> -->
                    </form>
                  </div>
                <div id="content"></div>
                <div class="toggles" id="toggles">
                    <button id="showall" class="btn active">Show All</button>
                    <button id="fruits" class="btn">Fruits</button>
                    <button id="flowers" class="btn">Flowers</button>
                    <button id="icream" class="btn">Icream</button>
                    <button id="vegetables" class="btn">Vegetables</button>
                </div>
                <div id="subItems" class="product-list"> </div>
            </div>
        </div>
    </section>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.js"></script>
    <script>
        $(document).ready(function(){
            $('.product-list').masonry({
                // options
                itemSelector: '.product-item',
                // columnWidth: 200,
                gutter:20,
            });

        });
        </script>
</body>
</html>
