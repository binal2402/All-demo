 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body onload="display()">
    <div class="container">
        <div class="list">
            <form action="" onsubmit="return onsubmitValue()">
                <input type="text" placeholder="Enter fullname" id="fname">
                <!-- <button type="button" class="add" onclick="display()">Add</button> -->
                <input type="submit" value="submit" id="submit" onclick="" class="add">
                <span id="username"></span>
            </form>
    
            <table id="table">
                <tr>
                    <!-- <th>No</th> -->
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                <tbody id="tablerows">
    
                </tbody>
            </table>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Do you want to delete?</h4>
          </div>
          <div class="modal-footer">
            <button class="ok">ok</button>
            <button class="close">cancle</button>
          </div>
        </div>
      </div>

    <script src="js/coustom.js"></script>
    
</body>
</html>
