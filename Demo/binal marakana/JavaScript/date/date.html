<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>
<body>
    <p id="demo"></p>
    <p id="ex2"></p>
    <p id="ex3"></p>
    
    <script>
        var d = new Date()
        var e = new Date(2018, 11, 24, 10, 33, 30, 0);
        const f = new Date("25-03-2015");

        document.getElementById("demo").innerHTML = d;
        document.getElementById("ex2").innerHTML = e;
        document.getElementById("ex3").innerHTML = f;

    </script>    
</body>
</html>
