        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js" type="text/javascript"></script> -->
        <script src="js/slick.js"></script>
        <script>
        
            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                fade: true,
                asNavFor: '.slider-nav',
                prevArrow:'<span class="silder-arrow priv_arrow">priv</span>',
                nextArrow:'<span class="silder-arrow next_arrow">next</span>',
            });
            $('.slider-nav').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                dots: false,
                focusOnSelect: true,
                responsive: [
                {
                    breakpoint: 992,
                    settings: {
                    vertical: false,
                    }
                },
                {
                breakpoint: 768,
                settings: {
                    vertical: false,
                }
                },
                {
                breakpoint: 580,
                settings: {
                    vertical: false,
                    slidesToShow: 3,
                }
                },
                {
                breakpoint: 380,
                settings: {
                    vertical: false,
                    slidesToShow: 2,
                }
                }
                ]
            });
    </script>
